<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    

    <form id="movie-form">
      <label for="movie-input">Add a Movie, Yo!</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>

    <div id="topics-view"></div>
      <!-- Button triggers new movie to be added -->
    
   

    <!-- Movies will Get Dumped Here -->
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var topics = ["cats", 'dogs', "birds",]

        function displayTopic() {
            
            var topic = $(this).attr("data-name");
console.log(topic)
           
        // var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=TGjXrufDM22m2mfyMG57QGu3Zsl3m22P&tag=cat&limit=10";
        queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        topic + "&api_key=TGjXrufDM22m2mfyMG57QGu3Zsl3m22P&limit=10";
       console.log(queryURL)
       var gifDiv = $("<div>")
console.log(queryURL)
        $.ajax({
           url: queryURL,
           method: "GET"
       })
 .then(function(response){
           var results = response.data;
           console.log(response)
            for (var i = 0; i < results.length; i++) {
                var p = $("<p>").text("Rating: " + results[i].rating);
            var topicsImage = $("<img>");
            topicsImage.attr("src", results[i].images.fixed_height.url)
            topicsImage.attr("alt", "image");
            topicsImage.addClass("still")
           gifDiv.prepend(topicsImage)
           gifDiv.prepend(p)
        $("#topics-view").prepend(gifDiv)
         
        
         }
            }) 
        }  
       
       

           
        
        function renderButtons() {
            $("#buttons-view").empty()

            for ( var i = 0; i < topics.length; i++) {

                var a = $("<button>");

                a.addClass("topics-btn");
                a.attr("data-name", topics[i]);
                a.text(topics[i]);
                $("#buttons-view").append(a)
        
             }
        }
       
 $("#add-movie").on("click", function(evant){
     evant.preventDefault();

     var topic = $("#movie-input").val().trim();

     topics.push(topic)
    console.log(topics)
    renderButtons()
    

 })

 $(document).on("click", ".topics-btn", displayTopic);
renderButtons()


         
       












        </script>
  </div>
</body>

</html>
