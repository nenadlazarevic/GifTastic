<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
    body {
    background-color: black
     }

     p {
      size: 20px;
      color: red
     }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-8">
  <div id="buttons-view" class=""></div>
      </div>
      <div class="col">
<form id="movie-form" class="float-right mt-0">
    <label for="movie-input"></label>
    <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="add-Topic">
    </form>
    </div>
    </div>
    

  
    <div class="container">
        <div class="row">
          <div class="col">
    <div id="topics-view"></div>
    </div>
    </div>
    </div>
      <!-- Button triggers new movie to be added -->
    
   

    <!-- Movies will Get Dumped Here -->
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var topics = ["cats", 'dogs', "birds",]

        function displayTopic() {
            
            var topic = $(this).attr("data-name");
console.log(topic)
           
        // var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=TGjXrufDM22m2mfyMG57QGu3Zsl3m22P&tag=cat&limit=10";
        queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        topic + "&api_key=TGjXrufDM22m2mfyMG57QGu3Zsl3m22P&limit=10";
       console.log(queryURL)
       var gifDiv = $("<div>")
console.log(queryURL)
        $.ajax({
           url: queryURL,
           method: "GET"
       })
 .then(function(response){
           var results = response.data;
           console.log(response)
            for (var i = 0; i < results.length; i++) {
            var p = $("<p>").text("Rating: " + results[i].rating);
            var topicsImage = $("<img>");
            topicsImage.attr("src", results[i].images.fixed_height_still.url)
            topicsImage.attr("alt", "image");
            topicsImage.attr("data-still", results[i].images.fixed_height_still.url);
            topicsImage.attr("data-animate", results[i].images.fixed_height.url)
            topicsImage.attr("data-state","still");
            topicsImage.addClass("gif")
           gifDiv.prepend(topicsImage)
           gifDiv.prepend(p)
        $("#topics-view").prepend(gifDiv)
         
        
         }
            }) 
        }  

       

           
        
        function renderButtons() {
            $("#buttons-view").empty()
            
            for ( var i = 0; i < topics.length; i++) {

                var a = $("<button>");

                a.addClass("topics-btn");
                a.attr("data-name", topics[i]);
                a.text(topics[i]);
                $("#buttons-view").append(a)
        
             }
        }
       
 $("#add-movie").on("click", function(evant){
     evant.preventDefault();
     $("#movie-input").empty()
     var topic = $("#movie-input").val().trim();

     topics.push(topic)
    console.log(topics)
    renderButtons()

    

 })

 $(document).on("click", ".topics-btn", displayTopic);

 $(document).on("click", ".gif", function(){
   var state = $(this).attr('data-state');
   
   if ( state == 'still'){
       $(this).attr('src', $(this).data('animate'));
       $(this).attr('data-state', 'animate');
   }else{
       $(this).attr('src', $(this).data('still'));
       $(this).attr('data-state', 'still');
   }
});
   

renderButtons()


         
       












        </script>
  </div>
</body>

</html>
